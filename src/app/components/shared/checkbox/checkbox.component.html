<!-- START: CHECKBOX WRAPPER -->
<div class="checkbox-wrapper">
  <label class="form-group" *ngFor="let item of itemFilters"
    >{{ item }} Blogs
    <!-- //Checked value should have been based on an input value -->
    <input type="checkbox" checked="checked" />
    <span class="checkmark"></span>
  </label>
  <!-- ./ form-group -->
</div>
<!-- END: CHECKBOX WRAPPER -->
