<!-- START: BLOG ITEMS WRAPPER -->
<div class="blog-items-wrapper">
  <!-- START: BLOG ITEM -->
  <!-- <div class="blog-item" *ngFor="let item of blogItems | search: searchName"> -->
  <!-- //This was supposed to be a dumb component. The blog item should have been an input and the ngFor should have been in the bloglist -->
    <div
    class="blog-item"
    *ngFor="let item of blogItems | search: searchName; let idx = index"
    (click)="onBlogPost(idx)"
    [ngClass]="{ active: id === idx }"
  >
    <h2>{{ item.title }}</h2>
    <h4>{{ item.type }}</h4>
    <p>{{ item.details }}</p>
  </div>
  <!-- END: BLOG ITEM -->
</div>
<!-- END: BLOG ITEMS WRAPPER -->
